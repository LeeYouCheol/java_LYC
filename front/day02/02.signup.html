<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
</head>
<body>
	<h2>회원가입</h2>
	<form>
		<p>
			<b>이름 :</b>
			<input type="text" name="name" placeholder="이름">
			<b>성별 :</b> 
			<input type="radio" name="gender" value="male" checked>남성
			<input type="radio" name="gender" value="female">여성 <br>
			<b>생년월일 </b>
			<input type="date"> <br>
		</p>
		<b>아이디 :</b>
		<input type="text" name="id" placeholder="아이디를 입력하세요." required tabindex="1"> <br>
		<b>비밀번호 :</b>
		<input type="password" name="pw" placeholder="비밀번호를 입력하세요." tabindex="2"> <br>
		<b>비밀번호 확인 :</b>
		<input type="password" name="pw2" placeholder="비밀번호 재입력." tabindex="3"> <br>
		<b>이메일 :</b>
		<input type="email" name="email"> <br>
		<b>전화번호 :</b>
		<input type="text" name="p1" value="010" readonly>
		- <input type="text" name="p2" tabindex="4">
		- <input type="text" name="p3" tabindex="5">
		<input type="submit" value="회원가입"> <br>
	</form>
</body>
</html>
