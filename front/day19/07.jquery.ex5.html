<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>숫자 증감 나타내기</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<button class="btn btn-prev">-</button>
	<div class="page">1</div>
	<button class="btn btn-next">+</button>
	<script>
		var min = 1;
		var max = 18;
		$(function(){
			$('.btn-prev').click(function(){
				var page = $('.page').text();
				page = parseInt(page);
				page = page - 1;
				if(page < min){
					page = max;
				}else{
					$('.page').text(page);
				}
			})
			$('.btn-next').click(function(){
				var page = $('.page').text();
				page = parseInt(page);
				page = page + 1;
				page = page > max ? min : page;
				$('.page').text(page);
			})
		})
	</script>
</body>
</html>
