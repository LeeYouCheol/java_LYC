<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- <form>을 화면에 출력하기 위한 예제
		< : &lt;
		> : &gt;
		공백 : &nbsp
		쌍따옴표 : &quot
		따옴표 : &apos -->

	&lt;form&gt; <br>
	안녕하세요. &nbsp;만나서 반갑습니다. <br>
	<input type="text" value='"안녕하세요"'> <br>
	<input type="text" value="&quot안녕하세요&quot"> <br>
</body>
</html>
