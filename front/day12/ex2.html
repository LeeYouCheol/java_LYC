<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex2</title>
	<style>
		.button1{
			border: 3px solid green; width: 200px; height: 50px; color: green;
			background-color: white; cursor: pointer; vertical-align: top;
			font-size: 13px; padding: 0;
		}
		.button2{
			border: 3px solid green; width: 200px; height: 50px; color: green;
			background-color: white; display: inline-block; text-decoration: none;
			font-size: 13px; text-align: center; line-height: 50px;
		}
	</style>
</head>
<body>
	<!--버튼태그 특징
		1. 글자가 상하, 좌우 가운데 정렬
		2. box-sizing이 border-box다
		3. inline-block태그
		4. 기본 padding이 존재
			a태그 특징
		1. inline태그
		2. box-sizing이 content박스
		3. text-decoration이 underline
		4. color이 -webkit-link => 파랑색이다. 밑줄도있다.-->
	<button class="button1">버튼</button>
	<a href="#" class="button2">버튼</a>
</body>
</html>
