<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>위 아래로 움직이는 메뉴</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		.hold-box{
			width: 300px; height: 100px; border: 1px solid blue;
			overflow: hidden; box-sizing: border-box;
		}
		.move-box{
			width: 300px; height: 200px;
			 margin-left: -1px; box-sizing: border-box;
		}
		.box1, .box2{
			width: 100%; height: 100px;
		}
		.box1{	background-color: rgb(210, 66, 66);}
		.box2{	background-color: plum;}
	</style>
</head>
<body>
	<button class="up">up</button>
	<button class="down">down</button>
	<div class="hold-box">
		<div class="move-box">
			<div class="box1">box1</div>
			<div class="box2">box2</div>
		</div>
	</div>
	<script>
		$(function(){
			$('.up').click(function(){
				$('.move-box').animate({'margin-top' : '0'}, 500);
			})
			$('.down').click(function(){
				$('.move-box').animate({'margin-top' : '-100px'}, 500);
			})
		})
	</script>
</body>
</html>
