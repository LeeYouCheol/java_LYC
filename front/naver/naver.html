<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NAVER</title>
	<link rel="stylesheet" href="naver.css">
</head>
<body>
	<div class="fixed-con search-con">
		<form class="box-search" action="https://search.naver.com/search.naver">
			<div class="box-search-in">
				<input type="text" class="input-search" name="query">
			</div>
			<!--검색창 끝-->
			<a href="javascropt:0;" class="btn-kbd">
				<i class="ico-kbd"></i>
			</a>
			<div class="box-auto">
				<a href="javascript:0;" class="btn-auto-down">
					<i class="ico-auto"></i>
				</a>
				<div class="box-auto-content">
					<div class="box-auto-footer">
						<div class="box-left">
							<a href="#" class="item help">도움말</a>
							<a href="#" class="item report">신고</a>
						</div>
						<div class="box-right">
							<a href="javascript:0" class="item btn-auto-off">자동완성끄기</a>
						</div>
					</div>
				</div>
			</div>
			<!-- 자동완성 끝-->
			<button type="submit" class="btn-submit">
				<i class="icon-search"></i>
			</button>
		</form>
		<a href="http://naver.com" class="link-naver"></a>
		<div class="service-area">
			<a href="https://hlp.naver.com/support/welcomePage/guide/help" class="link-set">
				네이버를 시작페이지로</a>
			<i class="sa-bar"></i>
			<a href="https://jr.naver.com" class="link-jrnaver">
				<i class="ico-jrnaver"></i>
				<span class="blind">쥬니어네이버</span>
			</a>
			<a href="https://happybean.naver.com" class="link-happybin">
				<i class="ico-happybin"></i>
				<span class="blind">해피빈</span>
			</a>
		</div>
	</div>
	<!--search con 끝-->
	<div class="menu-con">
		<div class="menu-inner">
			<div class="menu-group">
				<ul class="menu-list type-fix">
					<li class="list-item">
						<a href="https://mail.naver.com" class="item" data-clk="svc.mail">
							<i class="ico-mail"></i>
							메일
						</a></li>
					<li class="list-item">
						<a href="https://section.cafe.naver.com" class="item" data-clk="svc.cafe">카페</a>
					</li>
					<li class="list-item">
						<a href="https://section.blog.naver.com" class="item" data-clk="svc.blog">블로그</a>
					</li>
					<li class="list-item">
						<a href="https://kin.naver.com" class="item" data-clk="svc.kin">지식in</a>
					</li>
					<li class="list-item">
						<a href="https://shopping.naver.com" class="item shop" data-clk="svc.shopping">
							<span class="blind">쇼핑</span>
						</a></li>
					<li class="list-item">
						<a href="https://shoppinglive.naver.com/home" class="item shoplive" data-clk="svc.shoppinglive">
							<span class="blind">쇼핑LIVE</span>
						</a></li>
					<li class="list-item">
						<a href="https://order.pay.naver.com/home" class="item" data-clk="svc.pay">Pay</a>
					</li>
					<li class="list-item">
						<a href="https://tv.naver.com" class="item" data-clk="svc.tvcast">
							<i class="ico-tv"></i>
							TV
						</a></li>
				</ul>
				<!-- 중간 검은 메뉴-->
				<ul class="menu-list favorite-list">
					<li class="list-item">
						<a href="https://dict.naver.com" class="item" data-clk="svc.dic">사전</a>
					</li>
					<li class="list-item">
						<a href="https://news.naver.com" class="item" data-clk="svc.news">뉴스</a>
					</li>
					<li class="list-item">
						<a href="https://finance.naver.com" class="item" data-clk="svc.stock">증권</a>
					</li>
					<li class="list-item">
						<a href="https://land.naver.com" class="item" data-clk="svc.land">부동산</a>
					</li>
					<li class="list-item">
						<a href="https://map.naver.com" class="item" data-clk="svc.map">지도</a>
					</li>
					<li class="list-item">
						<a href="https://vibe.naver.com" class="item" data-clk="svc.vibe">VIBE</a>
					</li>
					<li class="list-item">
						<a href="https://book.naver.com" class="item" data-clk="svc.book">책</a>
					</li>
					<li class="list-item">
						<a href="https://comic.naver.com" class="item" data-clk="svc.webtoon">웹툰</a>
					</li>
				</ul>
				<ul class="list-item type-empty" style="display: none;"></ul>
				<!--중간 검은 메뉴 끝-->
				<a href="#" class="btn-more">
					<span class="title">더보기</span>
					<span class="title">접기</span>
				</a>
				<!-- 더보기 메뉴 끝-->
			</div>
		</div>
	</div>
	<div class="fixed-con content-con">
		<div class="left-content">
			<div class="left-box">
				<a target="_blank" href="https://skr.netmarble.com/" class="link-ad">
					<img width="750px" height="auto" src="https://ssl.pstatic.net/melona/libs/1394/1394210/f1ea52775f895e8047e2_20220701123455548.jpg" alt="">
				</a>
			</div>
		</div>
		<div class="right-content">
			<div class="login">
				<h2 class="blind">로그인</h2>
				<p class="login-msg">네이버를 더 안전하고 편리하게 이용하세요</p>
				<a href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com" class="link-login" data-clk="log-off.login">
					<i class="ico-naver">
						<span class="blind">네이버</span>
					</i>
					로그인
				</a>
				<div class="sub-area">
					<div class="look-box">
						<a href="https://nid.naver.com/user2/help/idInquiry.nhn?menu=idinquiry" class="link-look">아이디</a>
						<a href="https://nid.naver.com/user2/help/pwInquiry.nhn?menu=pwinquiry" class="link-look">비밀번호찾기</a>
					</div>
					<a href="https://nid.naver.com/user2/V2Join?m=agree&lang=ko_KR&cpno=" class="look-join">회원가입</a>
				</div>
			</div>
		</div>	
	</div>
	<!-- content-con 끝 -->
	<footer class="footer-con"></footer>
</body>
</html>
