<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>롤링</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{	padding: 0; margin: 0;}
		.container{
			width: 200px; height: 50px; box-sizing: border-box;
			border: 2px solid black; margin: 30 auto; position: relative;
			overflow: hidden;
		}
		.menu-bar{
			width: 1000px; height: 50px; box-sizing: border-box;
			border: 0; margin-top: -2px; margin-left: -2px;
		}
		ul{
			list-style: none; float: left;
		}
		li{
			float: left; width: 200px; height: 50px; box-sizing: border-box;
			border: 2px solid green; text-align: center; line-height: 46px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="menu-bar">
			<ul class="menu-item">
				<li class="item">경제</li>
				<li class="item">정치</li>
				<li class="item">자동차</li>
				<li class="item">음식</li>
				<li class="item">뷰티</li>
			</ul>
		</div>
	</div>
	<script>
		var min = 1;
		var max = 5;
		var page = 1;
		var id = startRolling();
		$(function(){
			$('.container').hover(function(){
				clearInterval(id)
			},function(){
				id = startRolling();
			});
		})
		function startRolling(){
			let id = setInterval(function(){
				if(page != max){
					page++;
				$('.menu-bar').animate({'margin-left' : '-=200px'}, 900)
				}
			}, 1000)
			return id;
		}
	
		/*
		num = 5; var, let, const 로 선언하지않아서 작동은하지만 오류가 생김
		console.log(num)
		*/
		/*
		'use strict' 이걸쓰면 오류발생 + 작동하지않음
		num = 5; var, let, const 로 선언하지않아서 작동은하지만 오류가 생김
		console.log(num)
		*/
		/*
		let num = null
		console.log(num??5) numrk null이거나 undefined면 5를 사용한다.
		*/
		/*
		console.log(3**2) 3의 제곱
		*/
	</script>
</body>
</html>
