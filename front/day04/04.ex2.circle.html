<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>border-radius 원만들기</title>
	<style>
		.box{
			width: 100px; height: 100px; background-color: rgba(0, 0, 255, 0.1);
			border-radius: 50px;
		}
		.circle{
			border-radius: 50%;
			border-radius: 50px;
			border-radius: 100px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="circle"></div>
</body>
</html>
