<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js 변수 선언</title>
	<!-- script를 head태그에 쓰면 body태그에 있는 태그들이 배치되기 전에 실행 -->
	<script>
		////console.log(1);
	</script>
</head>
<body>
	<!-- script를 body태그에 하단에 쓰면 body태그에 있는 태그들이 배치된 후에 실행 -->
	<script>
		///console.log(2);
		//js에서는 ;가 필수가 아님
		// var는 호이스팅이 가능, 중복선언 가능 => 변수를 활용한 후, 변수를 선언해도 가능
		// let은 호이스팅이 불가능, 중복선언이 불가능
		x = 10;
		var x;
		console.log(x);
		
		let z;
		z = 30;
		console.log(z);
		// type of : 변수의 타입을 확인하는 연산자
		var a = 10;
		console.log(a + '의 타입 : ' + typeof a);
		var b = 'abc';
		console.log(b + '의 타입 : ' + typeof b);
		var c = true;
		console.log(c + '의 타입 : ' + typeof c);
		var d = Symbol('def');
		console.log("Symbol('def')" + '의 타입' + typeof d);
		var e = {test : 123};
		console.log(e + '의 타입' + typeof e);
		var f;
		console.log(f + '의 타입' + typeof f);
		var g = [1,2];
		console.log(g + '의 타입' + typeof g);
		var h = null;
		console.log(h + '의 타입' + typeof h);
		var i =new Array(1,2,3);
		console.log(i + '의 타입' + typeof i);

		//null은 객체 타입, 값 이 미정
		//undefined은 타입 미정
		console.log("1 == '1' : " + (1 == '1'));
		console.log("1 === '1' : " + (1 === '1'));
	</script>
</body>
</html>
