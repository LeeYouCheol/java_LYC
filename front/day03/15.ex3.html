<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제</title>
	<style>
		.box{
			box-sizing: content-box; color: black;
			width: 100px; height: 100px; background-color: yellow;
			border-style: solid;
			border-color: red;
			border-width: 1px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<!-- 박스 전체 크기가 100px, 세로 100px이고, 색상은 yellow,
테두리는 실선테두리, 두께는 1xp 색상은 red, padding은 전부 10px인 사각형-->>
		<div class="box">box</div>
</body>
</html>
