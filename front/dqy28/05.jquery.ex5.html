<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex5</title>
	<script src="../js/jquery.js"></script>
	<style>
		.input{
			height: 30px; box-sizing: border-box; vertical-align: top;
		}
		.btn-add{
			height: 30px; box-sizing: border-box; vertical-align: top;
		}
		.box-tags{margin-top: 20px;}
		.box-tags::after{
			clear: both; display: block; content: '';
		}
		.box-tag{
			float: left; margin-right: 20px; line-height: 30px;
			border: 1px solid black; border-radius: 5px; padding: 10px;
		}
		.close{
			margin-left: 10px; cursor: pointer;
		}
	</style>
</head>
<body>
	<input type="text" class="input">
	<button class="btn-add">추가</button>
	<div class="box-tags"></div>
	<script>
		$(function(){
			$('.btn-add').click(function(){
				let text = $('.input').val();
				let boxTag =
					`<div class="box-tag">${text}<span class="close">X</span></div>`;
				$('.box-tags').append(boxTag)
			})
			$(document).on('click','close',function(){
				if(confim('삭제하겠습니까?'))
				$(this).parent().remove()
			})
		})
	</script>
</body>
</html>
