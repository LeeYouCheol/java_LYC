<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 버튼 예제</title>

<body>
	<!-- 로그인 버튼을 클릭하면 02.a.html로 이동하도록 코드를 작성-->>

	<!-- 버튼 모두에 a태그가 적용됨, 엔터에 의한 공백이 들어가서 읮도치않는 _가 발생할수있다.-->>
	<a href="../day03/02.a.html">
		<button type="button">로그인</button> <br>
	</a>
	<!-- 버튼 일부가 a태그가 적용되지 않음, 글자를 눌러야한다.-->>
	<button>
		<a href="../day03/02.a.html">로그인</a> <br>
	</button>
</body>
</html>
