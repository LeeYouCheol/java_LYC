<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{	padding: 0; margin: 0;}
		.btn-box{
			width: 120px; height: 30px; border: 2px solid rgb(218, 213, 213);
			box-sizing: border-box; border-radius: 3px; margin: 0 auto; text-align: center;
		}
		.container{
			width: 800px; height: 800px; border: 3px solid black; box-sizing: border-box;
			margin: 0 auto;
		}
		.point{
			width: 10px; height: 10px; border: 1px solid black; border-radius: 50%;
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="btn-box">
		<button class="left">좌</button>
		<button class="up">위</button>
		<button class="down">아래</button>
		<button class="right">우</button>
	</div>
	<div class="container">
		<div class="point"></div>
	</div>
	<script>
		$(function(){
			$('.left').click(function(){
				$('.point').animate({'margin-left' : '-=10px'}, 500)
			})
			$('.up').click(function(){
				$('.point').animate({'margin-top' : '-=10px'}, 500)
			})
			$('.down').click(function(){
				$('.point').animate({'margin-top' : '+=10px'}, 500)
			})
			$('.right').click(function(){
				$('.point').animate({'margin-left' : '+=10px'}, 500)
			})
		})
	</script>
</body>
</html>
