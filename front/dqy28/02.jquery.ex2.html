<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex2</title>
	<script src="../js/jquery.js"></script>
	<style>
		.link-news{	color: #000; text-decoration: none; vertical-align: top;}
		.link-news:hover .title{	text-decoration: underline;}
		.dot{	width: 4px; height: 4px; border-radius: 2px; background-color: gainsboro;
		display: inline-block; vertical-align: top; margin-top: 8px; margin-left: 3px;}
		.dot.sel{	background-color: blue;}
		.box-dot{
			display: inline-block;
		}
	</style>
</head>
<body>
	<a href="http://news.daum.net" class="link-news">
		<span class="title">뉴스</span>
		<span class="box-dot">
			<span class="dot sel"></span>
			<span class="dot"></span>
		</span>
	</a>
	<script>
		$(function(){
			$('.title').click(function(e){
				let index = $('.dot').filter('.sel').index();
				if(index == 0){
					//e.stopPropagation()는 등록된 이벤트인 $('.link-news').click이 실행되지않고
					//a태그 기능이 동작됨
					e.stopPropagation();
				}else{
					$('.box-dot').click();
				}
			})
			$('.box-dot').click(function(){
				$('.dot.sel').removeClass('sel').siblings().addClass('sel')
			})
			$('.link-news').click(function(e){
				e.preventDefault();
			})
		})
	</script>
</body>
</html>
