<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input태그</title>
</head>
<body>
  <form>
	  <input type="text" name="id" placeholder="아이디를 입력하세요"> <br>
    <input type="password" name="pw"> <br>
    <input type="button" value="버튼"> <br>
    <input type="reset" values="리셋"> <br>
    <input type="submit" values="전송"> <br>
  </form>
  <input type="text" name="id2" value="아이디를 입력하세요">
  <form>
    당신의 취미를 선택하세요 <br>
    <input type="checkbox" name="hobby" value="음악감상">영화감상 <br>
    <input type="checkbox" name="hobby" value="영화감상">영화감상 <br>
    <input type="checkbox" name="hobby" value="독서">독서 <br>
    <input type="checkbox" name="hobby" >운동 <br>
    <input type="submit" value="확인">
  </form>
  <form>
    성별을 선택하세요 <br>
    <input type="radio" name="gender" value="male">남성 <br>
    <input type="radio" name="gender" value="female">여성 <br>
  </form>
  <input type="file" name="file" accept="audio/*,image/*"> <br>
  <form>
    <input type="color" name="color">
    <input type="submit" value="색상전송">
  </form>
  <form>
    <input type="month"> <br>
    <input type="week"> <br>
    <input type="date"> <br>
    <input type="datetime-local"> <br>
    <input type="time"> <br>
  </form>
  <form>
    <input type="email" name="eamail">
    <input type="url" name="url">
    <input type="submit" value="이메일 전송">
  </form>
  <input type="image" src="https://th.bing.com/th/id/OIP.7yflc2_dy6Obp2SYApHbqwAAAA?w=231&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7"> <br>
  <input type="number"> <br>
  <input type="range" min="1" max="10">10 <br>
</body>
</html>
