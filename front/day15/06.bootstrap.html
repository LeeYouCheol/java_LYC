<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
	.container{
		background-color: yellow;
	}
	.box{	border: 1px solid red; box-sizing: border-box; height: 100px;}
</style>
</head>
<body>
	<!-- .col-숫자 (초소형 장치 - 화면 너비가 576px 미만)
.col-sm-숫자 (작은 장치 - 576px보다 크거나 같은 화면 너비)
.col-md-숫자 (중간 장치 - 768px보다 크거나 같은 화면 너비)
.col-lg-숫자 (대형 장치 - 992px보다 크거나 같은 화면 너비)
.col-xl-숫자 (xlarge 장치 - 1200px보다 크거나 같은 화면 너비) -->
	<div class="container p-3">
		<div class="row">
			<div class="box col-4"></div>
			<div class="box col-4"></div>
			<div class="box col-4"></div>
		</div>
		<table class="table table-dark">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John</td>
					<td>Doe</td>
					<td>john@example.com</td>
				</tr>
				<tr>
					<td>Mary</td>
					<td>Moe</td>
					<td>mary@example.com</td>
				</tr>
				<tr>
					<td>July</td>
					<td>Dooley</td>
					<td>july@example.com</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
