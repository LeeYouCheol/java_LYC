<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 100px; height: 100px; background-color: red;
			animation: movBox2 3s infinite;
			position: absolute;
		}
		@keyframes movBox1{
			0%{margin-left: 0;}
			50%{margin-left: 300px;}
			100%{margin-left: 0;}
		}
		@keyframes movBox2{
			0%{left: 0;}
			50%{left: 300px; background-color: blue;}
			100%{left: 0;}
		}
	</style>
</head>
<body>
	<div class="box">box</div>
	123456
</body>
</html>
