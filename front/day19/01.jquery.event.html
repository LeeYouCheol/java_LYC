<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이벤트 등록 예제</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<!--
	<button class="btn">클릭</button>
	<script>
		$('.btn').click(function(){
			console.log('클릭');
		})
	</script>
	<button class="btn">클릭</button>
	순서대로 작동하기 때문에 위의 버튼에는 console.log가 작동하지만
	아래의 버튼에는 script문이 이미 지나쳤기 때문에 작동을하지 않는다. -->

	<!--
	<button class="btn">클릭</button>
	<script>
		$(document).on('click','.btn',function(){
			console.log('클릭');
		});
	</script>
	<button class="btn">클릭</button>
	 이렇게 하면 스크립트 이후의 이벤트도 모두 이벤트가 적용됨 -->

	 <button class="btn btn1">클릭1</button>
	 <button class="btn btn2">클릭2</button>
	 <script>
		$(function(){
			$('.btn1').click(function(){
				console.log('클릭1');
			})
			$('.btn2').click(function(){
				console.log('클릭2');
			})
		})
	 </script>
</body>
</html>
